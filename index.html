<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3); /* soft light blue/purple */
      margin: 0;
      padding: 0;
      color: #222; /* universal text color for contrast */
    }
  
    .container {
      width: 320px;
      margin: 100px auto;
      background: url('https://imgs.search.brave.com/hux_nhv3m9wWV8buN2f0iYhARVTbKHkJzvHffqksCos/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9idXJz/dC5zaG9waWZ5Y2Ru/LmNvbS9waG90b3Mv/ZHJlYW15LWNsb3Vk/cy5qcGc_d2lkdGg9/MTAwMCZmb3JtYXQ9/cGpwZyZleGlmPTAm/aXB0Yz0w') no-repeat center center;
      background-size: cover;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff; /* light text over image */
    }
  
    h2 {
      margin-bottom: 20px;
      color: #fff;
    }
  
    input {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 1rem;
      background-color: #ffffffcc;
      color: #000;
    }
  
    button {
      padding: 10px 18px;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    button:hover {
      background: #0056b3;
    }
  
    .weather-info {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.85);
      color: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
      display: none;
      text-align: center;
    }
  
    .container h2{
      color: #222;
    }

    .weather-info h2 {
        color: #222;
      }
      
      .weather-info h3 {
        color: #444;
      }
      
      .weather-info p {
        color: #555;
      }
      

    .clear {
      margin-top: 15px;
      background: #dc3545;
    }
  
    .clear:hover {
      background: #b52a36;
    }
  
    @media (max-width: 768px) {
      .container {
        width: 85%;
        margin-top: 50px;
      }
  
      input {
        width: 100%;
      }
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    
    <div class="weather-info" id="weather-info">
      <img id="weather-icon" src="" alt="Weather Icon" />
      <h3 id="city-name"></h3>
      <h2 id="temperature">¬∞C</h2>
      <p id="weather-description"></p>
      <p>Humidity: <span id="humidity"></span>%</p>
      <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
      <p>Feels Like: <span id="feels-like"></span>¬∞C</p>
      <button class="clear">Clear</button>
    </div>
  </div>

  <script>
    const clearBtn = document.querySelector('.clear');
    clearBtn.addEventListener('click', clear);

    function clear() {
      document.getElementById("weather-info").style.display = "none";
      document.getElementById("city").value = "";
    }

    function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "bf5853b17c6b7817927a58ff572bf96d";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 404) {
            alert("City not found. Please try again.");
          } else {
            const iconCode = data.weather[0].icon;
            const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

            document.getElementById("weather-info").style.display = "block";
            document.getElementById("weather-icon").src = iconUrl;
            document.getElementById("weather-icon").alt = data.weather[0].description;

            document.getElementById("city-name").innerText = data.name;
            document.getElementById("temperature").innerText = `${data.main.temp} ¬∞C`;
            document.getElementById("weather-description").innerText = data.weather[0].description;
            document.getElementById("humidity").innerText = data.main.humidity;
            document.getElementById("wind-speed").innerText = data.wind.speed;
            document.getElementById("feels-like").innerText = data.main.feels_like;
          }
        });
    }
  </script>
</body>
</html>
